<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Shop</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="products">
    <div class="product-grid">
      <div class="product-container" data-product-name="Product 1" data-product-description="This is a description of Product 1." data-product-price="$99.99" data-product-image="product1.jpg">
        <img src="product1.jpg" alt="Product 1">
        <p class="product-description">This is a description of Product 1.</p>
        <p class="product-price">$99.99</p>
      </div>
      <!-- More products -->
    </div>
  </section>
  <footer>
    <!-- Footer content -->
  </footer>
  <div id="popup-container">
    <div id="popup">
      <div id="image-viewer">
        <!-- Image will be displayed here -->
      </div>
      <div id="product-info">
        <h2 id="product-name"></h2>
        <p id="product-description"></p>
        <div id="add-to-cart">
          <p id="product-price"></p>
          <button id="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
